<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
        }

        .header, .footer {
            background-color: #0d6efd;
            color: white;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            z-index: 999;
        }

        .header {
            top: 0;
        }

        .footer {
            bottom: 0;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: row;
            margin-top: 50px; /* Give space for header */
            padding-bottom: 40px; /* Give space for footer */
        }

        .sidebar {
           
            background-color: #f8f9fa;
           
        }

        .sidebar.show {
            left: 0;

        }

        .sidebar a {
            padding: 10px 20px;
            display: block;
            color: #333;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: #e9ecef;
            color: #000;
        }

        .content {
            flex: 1;
            padding: 20px;
            margin-left: 0; /* No margin needed for content */
            transition: margin-left 0.3s ease;
        }

        /* Adjustments for mobile devices */
        @media (max-width: 767px) {
            .main-content {
                flex-direction: column;
                margin-top: 60px;
                margin-bottom: 40px;
            }

            .sidebar {
                position: fixed;
                width: 220px;
                left: -220px;
                top: 81px; 
                bottom: 43px;
            }

            .content {
                margin-left: 0;
                margin-top: 60px;
            }

            .sidebar.show {
                left: 0;
                z-index: 999;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="header d-flex justify-content-between align-items-center">
        <h4 class="m-0">Task Management System</h4>
        <button class="btn btn-outline-light d-md-none" type="button" id="menu-toggle">
            ‚ò∞ Menu
        </button>
    </header>

    <div class="main-content">
        <!-- Sidebar -->
        <nav class="sidebar" id="sidebarMenu">
            <a href="{% url 'dashboard' %}">üìä Dashboard</a>
            <a href="{% url 'task_list' %}">üìù Task List</a>
            <a href="{% url 'create_task' %}">‚ûï Create Task</a>
            <a href="{% url 'comment_list' %}">üí¨ Comments</a>
            <a href="{% url 'completed_tasks' %}">üìÅ Completed Tasks</a>
            <a href="{% url 'employee_signup' %}">üë§ Add Employee</a>

            <hr>
            {% if request.user.is_authenticated %}
                <a href="{% url 'logout' %}" class="mb-2 text-danger fw-semibold">üö™ Logout</a>
            {% endif %}
        </nav>

        <!-- Main content area -->
        <main class="content">
            {% block content %}
            {% endblock %}
        </main>
    </div>

    <!-- Footer -->
    <footer class="footer text-center mt-auto">
        <p class="m-0">&copy; {{ now|date:"Y" }} Task Manager App</p>
    </footer>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS for toggle functionality -->
    <script>
        const toggleButton = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('sidebarMenu');

        toggleButton.addEventListener('click', () => {
            sidebar.classList.toggle('show'); // Toggle the sidebar visibility
        });
    </script>
</body>
</html>
