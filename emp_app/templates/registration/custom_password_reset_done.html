<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .email-container {
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .email-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .email-header h2 {
            color: #333;
        }
        .email-body {
            color: #555;
            font-size: 16px;
            line-height: 1.5;
            text-align: center;
        }
        .message {
            margin-top: 20px;
            padding: 20px;
            background-color: #e0f7fa;
            color: #00796b;
            border-radius: 5px;
        }
        .footer {
            text-align: center;
            font-size: 14px;
            color: #888;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <div class="email-container">
        <div class="email-header">
            <h2>Password Reset</h2>
        </div>

        <div class="email-body">
            <p>We've sent you an email with instructions to reset your password.</p>

            <div class="message">
                <p>Please check your inbox for further instructions. If you don't see the email, be sure to check your spam or junk folder.</p>
            </div>
        </div>

        <div class="footer">
            <p>Thank you for using our service!</p>
        </div>
    </div>

</body>
</html>
